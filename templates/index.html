<!DOCTYPE html>
<html>
<head>
    <title>Q&A System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #262624;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #e0e0e0;
            padding: 20px;
            transition: all 0.5s ease;
        }
        
        body.centered {
            justify-content: center;
            align-items: center;
        }
        
        body.chat-mode {
            justify-content: flex-start;
            align-items: stretch;
        }
        
        h1 {
            font-family: 'Pangolin', cursive;
            font-size: 3.5rem;
            font-weight: 400;
            color: #d4d4d4;
            text-align: center;
            transition: all 0.5s ease;
        }
        
        body.centered h1 {
            margin-bottom: 50px;
            font-size: 3.5rem;
        }
        
        body.chat-mode h1 {
            margin: 20px 0;
            font-size: 2rem;
            text-align: left;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            transition: all 0.5s ease;
        }
        
        body.centered .container {
            margin: 0 auto;
        }
        
        body.chat-mode .container {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 120px);
        }
        
        .chat-area {
            display: none;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px 0;
        }
        
        body.chat-mode .chat-area {
            display: block;
        }
        
        .message {
            margin-bottom: 30px;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .message-content {
            background: rgba(60, 60, 60, 0.6);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            line-height: 1.6;
            font-family: 'Funnel Display', sans-serif;
            font-size: 18px;
        }
        
        .message-content h1,
        .message-content h2,
        .message-content h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #f0f0f0;
            font-family: 'Funnel Display', sans-serif;
        }
        
        .message-content h1 { font-size: 1.8rem; }
        .message-content h2 { font-size: 1.5rem; }
        .message-content h3 { font-size: 1.2rem; }
        
        .message-content p {
            margin-bottom: 15px;
        }
        
        .message-content ul,
        .message-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        
        .message-content li {
            margin-bottom: 8px;
        }
        
        .message-content code {
            font-family: inherit;
            font-size: 0.9em;
        }
        
        .message-content pre {
            overflow-x: auto;
            margin-bottom: 15px;
        }
        
        .message-content pre code {
            background: none;
            padding: 0;
            font-family: 'Funnel Display', sans-serif;
        }
        
        .message-content blockquote {
            border-left: 3px solid #20b2aa;
            padding-left: 15px;
            margin: 15px 0;
            color: #b0b0b0;
        }
        
        .message-content strong {
            color: #f0f0f0;
            font-weight: 600;
        }
        
        .message-content em {
            color: #d0d0d0;
        }
        
        .message-content a {
            color: #20b2aa;
            text-decoration: none;
        }
        
        .message-content a:hover {
            text-decoration: underline;
        }
        
        .input-wrapper {
            background: rgba(60, 60, 60, 0.6);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        input[type="text"] {
            width: 100%;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 18px;
            padding: 15px 0;
            outline: none;
            font-family: 'Funnel Display', sans-serif;
        }
        
        input[type="text"]::placeholder {
            color: #888;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #20b2aa 0%, #008080 100%);
            border: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-left: auto;
        }
        
        button:hover {
            background: linear-gradient(135deg, #48d1cc 0%, #20b2aa 100%);
            transform: translateY(-2px);
        }
        
        .model-selector {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(80, 80, 80, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 20px;
            color: #e0e0e0;
            font-size: 14px;
        }
    </style>
</head>
<body class="{% if question %}chat-mode{% else %}centered{% endif %}">
    <div class="container">
        <h1>{% if question %}Chat{% else %}Hey there üëãüèΩ{% endif %}</h1>
        
        <div class="chat-area">
            {% if question %}
            <div class="message">
                <div class="message-label">You</div>
                <div class="message-content">
                    <p>{{ question }}</p>
                </div>
            </div>
            
            <div class="message">
                <div class="message-label">Assistant</div>
                <div class="message-content">
                    {{ html_answer | safe }}
                </div>
            </div>
            {% endif %}
        </div>
        
        <form action="/ask" method="post">
            <div class="input-wrapper">
                <input type="text" id="question" name="question" placeholder="How can I help you today? You can ask me anything..." required>
                <div class="button-group">
                    <button type="submit">Ask</button>
                </div>
            </div>
        </form>
    </div>
    
    <div class="model-selector">
        GPT-4o
    </div>
    
</body>
</html>
